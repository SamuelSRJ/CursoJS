<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Digite o seu nome: ')
        var salario = window.prompt('Digite o seu salário: ')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em letras maiusculas fica <strong>${nome.toUpperCase()}</strong></br>`)
        salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`Seu salário é de ${salario}`)
    </script>
</body>
</html>
