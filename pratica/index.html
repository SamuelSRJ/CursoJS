<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Teste de Condicionais</title>
</head>
<body>
    <div class="corpo">
        <h1>Painel de Controle</h1>

        <br>

    </div>

        var buttonentrar = window.document.getElementById('btnEntrar')
        buttonentrar.addEventListener('click', entrar)
        
        function entrar(){
            var email = window.document.querySelector('input#txtemail')
            var senha = window.document.querySelector('input#txtsenha')

            var v_email = email.value
            var v_senha = email.value

            if(email == "admin" && senha == "admin"){

            }else{

            }
        }
    </script>
</body>
